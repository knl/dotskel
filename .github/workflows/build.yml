name: Test and build
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - id: set_var
        run: |
          content=$(jq -r .nixpkgs.url <./nix/sources.json)
          echo "::set-output name=nivSourcesJson::$content"
      - name: "Install Nix"
        uses: cachix/install-nix-action@v17
        with:
          nix_path: ${{ format('nixpkgs={0}', steps.set_var.outputs.nivSourcesJson) }}
      - name: "Install Cachix"
        uses: cachix/cachix-action@v10
        with:
          name: knl
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          extraPullNames: nix-community
      # Needed because cachix is also installed by Home Manager
      # - name: "Set priority flag for Cachix ðŸš©"
      #   run: nix-env --set-flag priority 0 cachix
      - name: "Build and push home-manager config"
        run: |
          export NIXPKGS_ALLOW_UNFREE=1
          nix-shell --run 'home-manager build'
          readlink result | cachix push knl
